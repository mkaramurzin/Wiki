{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Editing "{{title}}" wiki page</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ edit_form }}
        <input class="btn btn-primary" type="submit", value="submit">
    </form>
{% endblock %}
